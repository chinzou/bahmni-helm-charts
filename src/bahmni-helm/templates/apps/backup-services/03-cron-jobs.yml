{{ if .Values.apps }}{{ if .Values.apps.backup_services }} {{ if .Values.apps.backup_services.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup
  namespace: {{ .Values.apps.namespace }}
spec:
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  schedule: {{ .Values.apps.backup_services.schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: prepare_backup_folder
            image: {{ .Values.apps.backup_services.apps.init_image }}
            volumeMounts:
            - name: backup-services-storage
              mountPath: "/opt/backup"
            command: ['sh', '-c', "bash /mnt/create_backup_folder.sh"]
            volumeMounts:
            - name: create_backup_folder
              mountPath: "/mnt"
          containers:
          {{ if .Values.apps }}{{ if .Values.apps.openmrs }} {{ if .Values.apps.openmrs.enabled }}
          - name: openmrs-db-backup
            image: {{ .Values.apps.backup_services.apps.mysql.image }}
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                    name: openmrs-configs
                    key: OPENMRS_DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                    name: openmrs-configs
                    key: OPENMRS_DB_NAME
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: openmrs-configs
                  key: OPENMRS_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: openmrs-configs
                  key: OPENMRS_DB_PASSWORD
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: backup-services-storage
              mountPath: "/opt/backup"
              subPath: "openmrs"
{{ end }}{{ end }}{{ end }}
{{ if .Values.apps }}{{ if .Values.apps.odoo }} {{ if .Values.apps.odoo.enabled }}
          - name: odoo-db-backup
            image: {{ .Values.apps.backup_services.apps.postgres.image }}
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-configs
                  key: POSTGRES_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: odoo-configs
                  key: ODOO_DB_NAME
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: odoo-configs
                  key: ODOO_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: odoo-configs
                  key: ODOO_DB_PASSWORD
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - mountPath: "/opt/backup"
              name: backup-services-storage
              subPath: "odoo"
{{ end }}{{ end }}{{ end }}
{{ if .Values.apps }}{{ if .Values.apps.bahmni_filestore }} {{ if .Values.apps.bahmni_filestore.enabled }}
          - name: filestore-backup
            image: {{ .Values.apps.backup_services.apps.filestore.image }}
            env:
            - name: FILESTORE_PATH
              value: "/opt/data/"
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - mountPath: "/opt/backup"
              name: backup-services-storage
              subPath: "filestore"
            - name: data
              mountPath: "/opt/data/"
{{ end }}{{ end }}{{ end }}
{{ if .Values.apps }}{{ if .Values.apps.openelis }} {{ if .Values.apps.openelis.enabled }}
          - name: openelis-db-backup
            image: {{ .Values.apps.backup_services.apps.postgres.image }}
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-configs
                  key: POSTGRES_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: openelis-db-config
                  key: OPENELIS_DB_NAME
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: openelis-db-config
                  key: OPENELIS_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: openelis-db-config
                  key: OPENELIS_DB_PASSWORD
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - mountPath: "/opt/backup"
              name: backup-services-storage
              subPath: "openelis"
{{ end }}{{ end }}{{ end }}
{{ if .Values.apps }}{{ if .Values.apps.metabase }} {{ if .Values.apps.metabase.enabled }}
          - name: metabase-db-backup
            image: {{ .Values.apps.backup_services.apps.postgres.image }}
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-configs
                  key: POSTGRES_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: metabase-configs
                  key: METABASE_DB_NAME
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: metabase-configs
                  key: METABASE_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: metabase-configs
                  key: METABASE_DB_PASSWORD
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - mountPath: "/opt/backup"
              name: backup-services-storage
              subPath: "metabase"
{{ end }}{{ end }}{{ end }}
          restartPolicy: OnFailure
          {{- with .Values.apps.backup_services.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{end}}
          volumes:
          - name: backup-services-storage
            persistentVolumeClaim:
              claimName: backup-services-pvc
{{ end }}{{ end }}{{ end }}
